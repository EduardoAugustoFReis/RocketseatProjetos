<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br> agendar sua mentoria</p>
    </header>
     
    <form id="my-form" action="">
      <fieldset>
        <legend>Informações pessoais</legend>

      <div class="col-2"> 
        <div class="input-wraper">
          <label for="event-name">Nome</label>
          <input type="text" name="" id="event-name">
        </div>
        
        <div class="input-wraper">
          <label for="event-surname">Sobrenome</label>
          <input type="text" name="" id="event-surname">
        </div>
      </div>
          <div class="input-wraper">
            <label for="event-email">Email <span>(digite um email válido)</span> </label>
            <input type="email" name="" id="event-email">
          </div>
          
          <div class="input-wraper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span> </label>
            <input type="password" name="" id="event-password">
          </div>

      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="input-wraper">
          <label for="event-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" name="" id="event-mentor-name">
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
        
        <div class="paragraph">
          <p>primeira mentoria</p>
        </div>
        <div class="col-3">

          <div class="input-wraper">
            <label for="even-date">Data <span>(DD/MM/AA)</span> </label>
            <input type="date" name="" id="even-date">
          </div>

          <div class="input-wraper">
            <label for="event-start">Das</label>
            <input type="time" name="" id="event-start">
          </div>  

          <div class="input-wraper">
            <label for="event-end">Até</label>
            <input type="time" name="" id="event-end">
          </div> 
        </div>
        
          <div class="paragraph2">
            <p>segunda mentoria</p>
          </div>

          <div class="col-3-second">
            <div class="input-wraper">
              <label for="even-date">Data <span>(DD/MM/AA)</span> </label>
              <input type="date" name="" id="even-date">
            </div>
  
            <div class="input-wraper">
              <label for="event-start">Das</label>
              <input type="time" name="" id="event-start">
            </div>  
  
            <div class="input-wraper">
              <label for="event-end">Até</label>
              <input type="time" name="" id="event-end">
            </div> 
          </div>
          
      </fieldset>
    </form>

    <footer>
      <input class="button" type="button" value="salvar">
    </footer>
  </div>
  
</body>
</html>
