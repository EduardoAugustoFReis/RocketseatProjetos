<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" 
  rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">

    <header>
      <h1>Crie e compartilhe <br> seu evento</h1>
      <p>
        O primeiro passo, é preencher esse <br>
        formulário de inscrição
      </p>
    </header>
  
    <form id="my-form">

      <fieldset> 
        <div class="fildset-wraper">
          <legend>Informações do evento</legend>

          <div class="input-wraper">
            <label for="event-title">Título do evento <span>(mínimi 8 caracteres)</span> </label>
            <input required minlength="8" type="text" name="" id="event-title"/>
          </div>
  
          <div class="input-wraper">
            <label for="event-link">Link do evento <span>(comece com https://)</span> </label>
            <input required type="url" name="" id="event-link"/>
          </div>

          <div class="input-wraper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span> </label>
            <input type="number" name="" id="event-whatsapp"/>
          </div>

          <div class="input-wraper">
            <label for="event-info">Informações extras</label>
            <textarea name="" id="event-info" cols="30" rows="10"></textarea>
          </div>
          
          <div class="input-wraper">
            <label for="event-category">Categoria </label>
            <select name="" id="category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wraper">
          <legend>Privacidade</legend>
        </div>

        <div class="input-wraper">
          <label for="event-email">E-mail do administrador <span>digite um email válido</span> </label>
          <input required type="email" name="" id="event-email"/>
        </div>
        
        <div class="input-wraper">
          <label for="event-password">Senha de acesso para os participante <span>mínimo 8 caracteres</span> </label>
          <input minlength="8" type="password" name="" id="event-password"/>
        </div>

        <div class="checkbox-wraper">
          <input type="checkbox" name="" id="event-password"/>
          <label for="event-private">Evento privado</label>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wraper">

          <legend>Dia e hora</legend>

          <div class="col-3">
            
            <div class="input-wraper">
              <label for="event-date">Data</label>
              <input type="date" name="" id="event-date"/>
            </div>
            
            <div class="input-wraper">
              <label for="event-begin">Das</span> </label>
              <input type="time" name="" id="event-begin"/>
            </div>

            <div class="input-wraper">
              <label for="event-end">Até</span> </label>
              <input type="time" name="" id="event-end"/>
            </div>
            
          </div>

          </div>
        
      </fieldset>

    </form>

    <footer>
        <input form="my-form" class="button" type="submit" value="Salvar evento">
    </footer>
  </div>

</body>
</html>
